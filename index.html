<!DOCTYPE html>
<html lang="zh">

<head>
  <title>Base64</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/common_tailwind.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
  <header class="bg-blue-600 p-4 text-white md:pl-40 md:pr-40 flex">
    <h1 class="text-2xl font-bold basis-1/2">Base64</h1>
    <div class="flex justify-end space-x-2 basis-1/2">
      <a class=" hover:text-gray-400">한국어</a>
      <a class=" hover:text-gray-400">中文</a>
      <a class=" hover:text-gray-400">English</a>
    </div>
  </header>
  <h1 class="mt-10 text-center text-4xl font-bold">Base64解码编码</h1>
  <main class="mt-4 flex flex-col items-center justify-center py-2">
    <div class="w-full rounded-lg border p-2 lg:p-4 lg:w-1/2">
      <textarea id="inputText" class="h-40 w-full rounded-lg border p-2 " placeholder="请输入要编码解码的字符"></textarea>
      <h2 class="my-4 text-gray-500">编码解码结果</h2>
      <textarea id="outputText" class="h-40 w-full rounded-lg border p-2 bg-gray-[150]" placeholder="结果"
        readonly></textarea>
      <button id="copyBtn"
        class="mt-3 w-full rounded-lg bg-blue-200 py-1 text-2xl text-gray-400 hover:text-gray-600 hover:font-bold">Copy</button>
      <div class="flex justify-center space-x-4 mt-2 pt-2">
        <button id="encodeBtn" class="border text-2xl text-white bg-blue-400 py-2 px-6 rounded-lg hover:bg-blue-600">编码</button>
        <button id="decodeBtn" class="border text-2xl text-white bg-blue-300 py-2 px-6 rounded-lg hover:bg-blue-600">解码</button>
        <button id="swapBtn" class="border text-2xl text-white bg-blue-200 py-2 px-6 rounded-lg hover:bg-blue-600">交换</button>
      </div>
    </div>

  </main>

  <footer class="lg:mt-20 lg:bg-white">
    <div class=" py-10 text-center">在线 Base64 解码编码工具 Copyright © base64.com</div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
